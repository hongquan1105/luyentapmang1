<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xóa phần tử khỏi mảng</title>
</head>
<body>
    <script>
        let array = [];
        for (let i = 0; i < 10; i++) {
            array[i] = +prompt("Nhap cac phan tu vao mang");
        }
        let v = +prompt("Nhap phan tu can tim: ");
        let a = 0;
        let b = 0;
        for (let i = 0; i < 10; i++) {
            if (v === array[i]){
                a = 1;
                b = i;
            }
        }
        if (a = 1){
            array.splice(b,1);
            alert(array);
            array.push(0);
        }
        else {
            alert("V is not in the array");
        }
    </script>
</body>
</html>
