<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let numbers = [1,2,3,4,10,5,6,7,8,9,0];
        let sum = 0;
        let max = 0;
        let average = 0;
        for (i = 0; i < numbers.length ; i++) {
            if (numbers[i] >= max){
                max = numbers[i];
            }
            sum = sum + numbers[i];
        }
        average = sum / numbers.length;
        alert("So lon nhat trong mang la: " + max + " va gia tri trung binh la: " + average);
    </script>
</body>
</html>
