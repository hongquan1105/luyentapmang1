<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra phần tử có trong mảng hay không</title>
</head>
<body>
    <script>
        let array = [];
        for (let i = 0; i < 10; i++) {
            array[i] = +prompt("Nhap cac phan tu vao mang");
        }
        let v = +prompt("Nhap phan tu can tim: ");
        let a = 0;
        for (let i = 0; i < 10; i++) {
            if (v === array[i]){
                a = 1;
            }
        }
        if (a = 1){
            alert("V is in the array");
        }
        else {
            alert("V is not in the array");
        }
    </script>
</body>
</html>
